[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Real-Estate-for-the-Young"
version = "0.1.0"
description = "Real Estate for the Young backend"
readme = "README.md"
requires-python = ">=3.12,<3.14"

[tool.setuptools.packages.find]
where = ["."]
include = ["backend*"]    # discover backend, backend.services, ...

[project.scripts]
data_collection = "backend.services.data_collection.cli.__main__:main"
