# 프로덕션 환경용 Docker Compose
# 모든 서비스(API, Frontend, Postgres)를 Docker에서 실행
# Docker Hub에서 멀티플랫폼 이미지(amd64/arm64)를 pull하여 사용
# 사용법: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL 데이터베이스 (pgvector 지원)
  postgres:
    image: pgvector/pgvector:pg18
    container_name: seoul_housing_postgres
    environment:
      POSTGRES_DB: ${PG_DB:-rey}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-post1234}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8 --auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 스키마 파일 자동 초기화
      - ./backend/services/db/schema/00_extensions.sql:/docker-entrypoint-initdb.d/00_extensions.sql
      - ./backend/services/db/schema/auth_schema.sql:/docker-entrypoint-initdb.d/01_auth_schema.sql
      - ./backend/services/db/schema/housing_schema.sql:/docker-entrypoint-initdb.d/02_housing_schema.sql
      - ./backend/services/db/schema/infra_schema.sql:/docker-entrypoint-initdb.d/03_infra_schema.sql
      - ./backend/services/db/schema/rtms_schema.sql:/docker-entrypoint-initdb.d/04_rtms_schema.sql
    networks:
      - housing_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rey"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API 서버 (Django + Gunicorn + LangGraph)
  api:
    image: jina1003/seoul-housing-api:latest
    pull_policy: always
    container_name: seoul_housing_api
    # .env 파일에서 환경변수 로드 (OPENAI_API_KEY 등)
    env_file:
      - .env
    environment:
      # 데이터베이스 연결
      - DATABASE_URL=postgresql://${PG_USER:-postgres}:${PG_PASSWORD:-post1234}@postgres:5432/${PG_DB:-rey}
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=${PG_DB:-rey}
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD:-post1234}
      # Django 설정
      - ENV=production
      - DEBUG=False
      - ENVIRONMENT=production
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      # RAG 임베딩 모델 설정
      - RAG_EMBEDDING_MODEL=${RAG_EMBEDDING_MODEL:-E5_LARGE}
      # Ollama 연결 (호스트의 Ollama 사용)
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # HuggingFace 캐시 설정 (hub 디렉토리만 사용, transformers 디렉토리 사용 안함)
      - HF_HOME=/home/appuser/.cache/huggingface
      - TRANSFORMERS_CACHE=/home/appuser/.cache/huggingface/hub
      - HF_HUB_CACHE=/home/appuser/.cache/huggingface/hub
    ports:
      - "8000:8000"
    volumes:
      # 데이터 및 로그 디렉토리
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      # HuggingFace 모델 캐시 (호스트와 공유하여 재다운로드 방지)
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      # Ollama 등 호스트 서비스 접근을 위한 설정
      - "host.docker.internal:host-gateway"
    networks:
      - housing_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/llm/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 프론트엔드 (React + Vite 빌드 결과물을 Nginx로 서빙)
  frontend:
    image: jina1003/seoul-housing-frontend:latest
    pull_policy: always
    container_name: seoul_housing_frontend
    environment:
      # API 서버 주소 (빌드 시 환경변수로 주입)
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - housing_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  housing_network:
    driver: bridge
