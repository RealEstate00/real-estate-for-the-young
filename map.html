
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>카카오맵 주소 검색 - 주소 기준 중심</title>
    <style>
        body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
        #search-container {
            background: #f2f2f2;
            padding: 10px;
            display: flex;
            gap: 5px;
            align-items: center;
        }
        #address {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }
        #search-btn {
            padding: 8px 14px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: calc(100% - 50px);
        }
    </style>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=813170d20f78c7cec6e8c64fa514a921&libraries=services"></script>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="주소를 입력하세요" />
        <button id="search-btn">검색</button>
    </div>
    <div id="map"></div>

    <script>
        var map;
        var geocoder = new kakao.maps.services.Geocoder();
        var marker;
        var infowindow;

        // '서울시청 주소' 초기값 (주소로만 중심 잡기)
        var initialAddress = "";

        function initMapWithAddress(address) {
            if (!address) {
            // 주소가 없으면 기본 좌표로 지도 띄우기 (서울시청 좌표)
            var defaultCoords = new kakao.maps.LatLng(37.566826, 126.9786567);
            var mapContainer = document.getElementById('map');
            var mapOption = {
                center: defaultCoords,
                level: 3
            };    

            map = new kakao.maps.Map(mapContainer, mapOption);

            if (marker) marker.setMap(null);

            marker = new kakao.maps.Marker({
                map: map,
                position: defaultCoords
            });

            if (infowindow) infowindow.close();

            infowindow = new kakao.maps.InfoWindow({
                content: '<div style="padding:5px;font-size:12px;">기본 위치: 서울시청</div>'
            });
            infowindow.open(map, marker);

            return;
        }
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    var mapContainer = document.getElementById('map');
                    var mapOption = {
                        center: coords,
                        level: 3
                    };

                    map = new kakao.maps.Map(mapContainer, mapOption);

                    if (marker) marker.setMap(null);

                    marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    if (infowindow) infowindow.close();

                    infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;font-size:12px;">' + address + '</div>'
                    });
                    infowindow.open(map, marker);

                    // 검색창에 주소 대체 (요구사항 2)
                    document.getElementById('address').value = address;
                } else {
                    alert("주소를 찾을 수 없습니다.");
                }
            });
        }

        window.onload = function() {
            initMapWithAddress(initialAddress);

            document.getElementById('search-btn').addEventListener('click', function() {
                var inputAddr = document.getElementById('address').value.trim();
                if (!inputAddr) {
                    alert("주소를 입력하세요");
                    return;
                }
                initMapWithAddress(inputAddr);
            });

            document.getElementById('address').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    var inputAddr = e.target.value.trim();
                    if (!inputAddr) {
                        alert("주소를 입력하세요");
                        return;
                    }
                    initMapWithAddress(inputAddr);
                }
            });
        };
    </script>
</body>
</html>
